services:
  - type: web
    name: gestion-dette-api
    env: docker
    plan: starter
    region: frankfurt
    dockerfilePath: ./Dockerfile
    healthCheckPath: /api/health
    envVars:
      - key: APP_NAME
        value: "Gestion Dette API"
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: APP_URL
        value: https://gestion-dette-api.onrender.com
      - key: LOG_CHANNEL
        value: stderr
      - key: LOG_LEVEL
        value: error
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: gestion-dette-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: gestion-dette-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: gestion-dette-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: gestion-dette-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: gestion-dette-db
          property: password
      - key: CACHE_DRIVER
        value: file
      - key: QUEUE_CONNECTION
        value: sync
      - key: SESSION_DRIVER
        value: file
      - key: SESSION_LIFETIME
        value: 120
      - key: BROADCAST_DRIVER
        value: log
      - key: FILESYSTEM_DISK
        value: local
      - key: CORS_ALLOWED_ORIGINS
        value: "*"
      - key: PASSPORT_PRIVATE_KEY
        sync: false
      - key: PASSPORT_PUBLIC_KEY
        sync: false

databases:
  - name: gestion-dette-db
    plan: starter
    region: frankfurt
    databaseName: gestion_dette
    user: gestion_dette_user
