services:
  # Web Service (Laravel + Vue.js)
  - type: web
    name: gestion-dette-app
    runtime: docker
    plan: free
    region: oregon
    branch: main
    dockerfilePath: ./Dockerfile
    healthCheckPath: /
    autoDeploy: true
    envVars:
      - key: APP_NAME
        value: Gestion Dette
      - key: APP_ENV
        value: production
      - key: APP_KEY
        generateValue: true
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        fromService:
          type: web
          name: gestion-dette-app
          property: host
      - key: LOG_CHANNEL
        value: stack
      - key: LOG_LEVEL
        value: error
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: gestion-dette-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: gestion-dette-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: gestion-dette-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: gestion-dette-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: gestion-dette-db
          property: password
      - key: CACHE_DRIVER
        value: file
      - key: SESSION_DRIVER
        value: database
      - key: SESSION_LIFETIME
        value: 120
      - key: QUEUE_CONNECTION
        value: sync
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false

databases:
  # PostgreSQL Database
  - name: gestion-dette-db
    plan: free
    databaseName: gestion_dette
    user: dette_user
